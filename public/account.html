<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
        background-size: 600% 600%;
        animation: gradientAnimation 15s ease infinite;
        overflow-x: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        width: 100%;
        max-width: 1200px;
        position: relative;
        padding: 40px 20px;
      }
      .account-box {
        width: 60%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        background: rgba(255, 255, 255, 0.92);
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
        transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      }
      h1 {
        font-weight: 700;
        color: #5577cc;
        margin-bottom: 25px;
        font-size: 2.5rem;
        letter-spacing: 2px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
      .form-toggle {
        display: flex;
        margin-bottom: 20px;
        border-radius: 10px;
        overflow: hidden;
        background-color: #f0f0f0;
        border: 2px solid #d4e0f7;
      }
      .toggle-btn {
        flex: 1;
        padding: 12px;
        border: none;
        background: transparent;
        font-weight: 600;
        transition: all 0.3s ease;
        color: #5577cc;
        cursor: pointer;
      }
      .toggle-btn.active {
        background: linear-gradient(to right, #a6c1ee, #5577cc);
        color: white;
      }
      input[type="text"],
      input[type="password"] {
        margin-bottom: 15px;
        padding: 12px;
        border: 2px solid #a6c1ee;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.7);
      }
      .btn {
        padding: 12px 20px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        border-radius: 8px;
        margin-top: 10px;
      }
      .btn-primary {
        background: linear-gradient(to right, #a6c1ee, #5577cc);
        border: none;
        color: white;
      }
      .btn-primary:hover {
        background: linear-gradient(to right, #8eafe6, #4466bb);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .btn-secondary {
        background: linear-gradient(to right, #fbc2eb, #a18cd1);
        border: none;
        color: white;
      }
      .btn-secondary:hover {
        background: linear-gradient(to right, #f9b0e4, #967ac8);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .form-container {
        overflow: hidden;
        position: relative;
        height: 200px; /* Adjust based on your form height */
      }
      .form-wrapper {
        transition: transform 0.5s ease;
        display: flex;
        width: 200%;
        height: 100%;
      }
      .form-slide {
        width: 50%;
        padding: 0 5px;
      }
      @media (max-width: 500px) {
        .account-box {
          width: 90%;
          padding: 20px;
        }
        .form-container {
          height: 220px; /* Slightly taller for mobile */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="account-box">
        <h1>Аккаунт</h1>

        <!-- Toggle buttons -->
        <div class="form-toggle">
          <button type="button" class="toggle-btn active" id="loginToggle">
            Вход
          </button>

          <button type="button" class="toggle-btn" id="registerToggle">
            Регистрация
          </button>
        </div>
        <div style="position: absolute; top: 20px; right: 20px; z-index: 1000">
          <a href="/static/index.html" class="btn btn-outline-primary"
            >Вернуться</a
          >
        </div>

        <!-- Forms container with sliding effect -->
        <div class="form-container">
          <div class="form-wrapper">
            <!-- Login form -->
            <div class="form-slide">
              <form id="loginForm">
                <input
                  type="text"
                  id="username"
                  placeholder="Имя пользователя"
                  class="form-control mb-3"
                  required
                />
                <input
                  type="password"
                  id="password"
                  placeholder="Пароль"
                  class="form-control mb-3"
                  required
                />
                <button type="submit" class="btn btn-primary w-100">
                  Войти
                </button>
              </form>
            </div>

            <!-- Register form -->
            <div class="form-slide">
              <form id="registerForm">
                <input
                  type="text"
                  id="newUsername"
                  placeholder="Новое имя пользователя"
                  class="form-control mb-3"
                  required
                />
                <input
                  type="password"
                  id="newPassword"
                  placeholder="Новый пароль"
                  class="form-control mb-3"
                  required
                />
                <button type="submit" class="btn btn-secondary w-100">
                  Зарегистрироваться
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const loginToggle = document.getElementById("loginToggle");
        const registerToggle = document.getElementById("registerToggle");
        const formWrapper = document.querySelector(".form-wrapper");

        // Toggle between forms
      loginToggle.addEventListener("click", () => {
        loginToggle.classList.add("active");
        registerToggle.classList.remove("active");
        formWrapper.style.transform = "translateX(0)";
      });

      registerToggle.addEventListener("click", () => {
        registerToggle.classList.add("active");
        loginToggle.classList.remove("active");
        formWrapper.style.transform = "translateX(-50%)";
      });

      // Login form submission
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/signInPage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Login: username, Password: password }),
        });

        if (response.ok) {
          alert("Вход выполнен успешно!");
        } else {
          const errorData = await response.json();
          alert(`Ошибка входа: ${errorData.error}`);
        }
      });

      // Register form submission
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const newUsername = document.getElementById("newUsername").value;
        const newPassword = document.getElementById("newPassword").value;

        const response = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Login: newUsername, Password: newPassword }),
        });

        if (response.ok) {
          alert("Регистрация успешна!");
        } else {
          const errorData = await response.json();
          alert(`Ошибка регистрации: ${errorData.error}`);
        }
      });
    });
  </script>
</body>
</html>
    </script>
  </body>
</html>
