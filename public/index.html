<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Exchange</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <style>
      /* Градиентный фон страницы */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
        background-size: 600% 600%;
        animation: gradientAnimation 15s ease infinite;
        overflow-x: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Стили для контейнера */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        width: 100%;
        max-width: 1200px;
        position: relative;
        padding: 40px 20px;
      }

      /* Общие стили для островков */
      .island {
        background: rgba(255, 255, 255, 0.92);
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
        transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      }

      /* Основной островок */
      .main-island {
        width: 60%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
      }

      /* Анимированное состояние основного островка */
      .main-island.shifted {
        left: 30%;
        transform: translate(-50%, -50%);
      }

      /* Дополнительный островок */
      .qr-island {
        width: 30%;
        position: absolute;
        right: -50%;
        top: 50%;
        transform: translate(0, -50%);
        opacity: 0;
        z-index: 1;
      }

      /* Анимированное состояние QR островка */
      .qr-island.visible {
        right: 15%;
        opacity: 1;
      }

      /* Заголовки */
      h1 {
        font-weight: 700;
        color: #5577cc;
        margin-bottom: 25px;
        font-size: 2.5rem;
        letter-spacing: 2px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-weight: 600;
        color: #5577cc;
        margin-bottom: 20px;
        font-size: 1.7rem;
      }

      /* Стили для формы */
      #uploadForm {
        margin-bottom: 25px;
      }

      input[type="file"] {
        margin-bottom: 15px;
        padding: 12px;
        border: 2px dashed #a6c1ee;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.7);
      }

      /* Прогресс-бар */
      progress {
        height: 12px;
        border-radius: 6px;
        margin: 15px 0;
        appearance: none;
        -webkit-appearance: none;
      }
      progress::-webkit-progress-bar {
        background-color: rgba(230, 230, 230, 0.5);
        border-radius: 6px;
      }
      progress::-webkit-progress-value {
        background: linear-gradient(to right, #ff9a9e, #ff6b6b);
        border-radius: 6px;
      }
      progress::-moz-progress-bar {
        background: linear-gradient(to right, #ff9a9e, #ff6b6b);
        border-radius: 6px;
      }

      /* Кнопки */
      .btn {
        padding: 12px 20px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        border-radius: 8px;
        margin-top: 10px;
      }

      .btn-primary {
        background: linear-gradient(to right, #a6c1ee, #5577cc);
        border: none;
        color: white;
      }

      .btn-primary:hover {
        background: linear-gradient(to right, #8eafe6, #4466bb);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .btn-secondary {
        background: linear-gradient(to right, #fbc2eb, #a18cd1);
        border: none;
        color: white;
      }

      .btn-secondary:hover {
        background: linear-gradient(to right, #f9b0e4, #967ac8);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .btn-outline-primary {
        border: 2px solid #5577cc;
        color: #5577cc;
        background: transparent;
      }

      .btn-outline-primary:hover {
        background-color: #5577cc;
        color: white;
      }

      /* QR код */
      #qrCodeCanvas {
        margin: 0 auto 20px;
        display: block;
        padding: 15px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      /* Toast Notifications */
      .toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }

      .toast {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .toast-header {
        background-color: rgba(166, 193, 238, 0.3);
        border-bottom: none;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      /* Сообщения об ошибках */
      .error-message {
        color: #ff6b6b;
        font-weight: 500;
        margin-top: 5px;
      }

      /* Адаптивность */
      @media (max-width: 992px) {
        .container {
          flex-direction: column;
          padding: 20px;
        }

        .main-island,
        .qr-island {
          width: 90%;
          margin-bottom: 20px;
          position: relative;
          left: auto;
          right: auto;
          top: auto;
          transform: none;
        }

        .main-island.shifted {
          left: auto;
          transform: none;
        }

        .qr-island {
          display: none;
        }

        .qr-island.visible {
          display: block;
          right: auto;
          opacity: 1;
          margin-top: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Основной островок -->
      <div class="main-island island">
        <h1>ФАЙЛОСОС</h1>
        <form id="uploadForm">
          <input
            type="file"
            id="fileInput"
            accept=".jpg,.jpeg,.png,.pdf,.zip,.mp4,.mp3,.docx,.xlsx"
            class="form-control mb-3"
            required
          />
          <small class="text-muted"
            >Supported formats: JPG, PNG, PDF, ZIP, MP4, MP3, DOCX, XLSX. Max
            size: 1GB.</small
          >
          <p id="fileSizeError" class="error-message" style="display: none">
            File size exceeds the limit of 1GB.
          </p>
          <progress
            id="progressBar"
            class="w-100"
            style="display: none"
          ></progress>
          <button type="submit" class="btn btn-primary w-100">
            Покормить сайт
          </button>
        </form>
        <div id="downloadLinkContainer" style="display: none">
          <p class="text-success">Your file has been uploaded successfully!</p>
          <a
            id="downloadLink"
            href="#"
            target="_blank"
            class="btn btn-outline-primary w-100"
            >Download Link</a
          >
        </div>
        <!-- Кнопка "Аккаунт" в правом верхнем углу -->
        <div style="position: absolute; top: 20px; right: 20px; z-index: 1000">
          <a href="/static/account.html" class="btn btn-outline-primary"
            >Аккаунт</a
          >
        </div>
        <div id="uploadStatus" class="mt-3 text-center"></div>
      </div>

      <!-- Дополнительный островок -->
      <div class="qr-island island">
        <h2>QR Code & Link</h2>
        <canvas
          id="qrCodeCanvas"
          class="mb-3"
          width="150"
          height="150"
        ></canvas>
        <div class="d-grid gap-2">
          <button id="copyLinkButton" class="btn btn-secondary">
            Copy Link
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="uploadToast" class="toast" role="alert">
        <div class="toast-header">
          <strong class="me-auto">Upload Status</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body">File uploaded successfully!</div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <!-- Custom Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const uploadForm = document.getElementById("uploadForm");
        const fileInput = document.getElementById("fileInput");
        const fileSizeError = document.getElementById("fileSizeError");
        const progressBar = document.getElementById("progressBar");
        const qrIsland = document.querySelector(".qr-island");
        const mainIsland = document.querySelector(".main-island");
        const qrCodeCanvas = document.getElementById("qrCodeCanvas");
        const copyLinkButton = document.getElementById("copyLinkButton");
        const downloadLink = document.getElementById("downloadLink");
        const uploadStatus = document.getElementById("uploadStatus");

        // Функция для отображения toast-уведомлений
        function showToast(message) {
          const toastBody = document.querySelector("#uploadToast .toast-body");
          toastBody.textContent = message;
          const toast = new bootstrap.Toast(
            document.getElementById("uploadToast")
          );
          toast.show();
        }

        // Обработчик отправки формы
        uploadForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const file = fileInput.files[0];
          if (!file) {
            uploadStatus.textContent = "Please select a file!";
            return;
          }
          if (file.size > 1024 * 1024 * 1024) {
            fileSizeError.style.display = "block";
            return;
          } else {
            fileSizeError.style.display = "none";
          }

          const formData = new FormData();
          formData.append("file", file);

          // Создаем XMLHttpRequest для отслеживания прогресса
          const xhr = new XMLHttpRequest();

          // Показываем прогресс-бар
          progressBar.style.display = "block";
          progressBar.value = 0;

          // Отслеживаем прогресс загрузки
          xhr.upload.addEventListener("progress", (event) => {
            if (event.lengthComputable) {
              const percentComplete = (event.loaded / event.total) * 100;
              progressBar.value = percentComplete;
            }
          });

          // Обработка завершения загрузки
          xhr.addEventListener("load", () => {
            progressBar.style.display = "none"; // Скрываем прогресс-бар
            if (xhr.status === 200) {
              const data = JSON.parse(xhr.responseText);
              const downloadUrl = data.downloadUrl;

              // Отображение ссылки
              downloadLink.href = downloadUrl;
              downloadLink.textContent = "Download Link";
              document.getElementById("downloadLinkContainer").style.display =
                "block";

              // Генерация QR-кода
              QRCode.toCanvas(
                qrCodeCanvas,
                downloadUrl,
                { width: 150 },
                (error) => {
                  if (error) console.error("QR Code generation failed:", error);
                }
              );

              // Настройка кнопки копирования ссылки
              copyLinkButton.onclick = () => {
                navigator.clipboard.writeText(downloadUrl).then(() => {
                  showToast("Link copied to clipboard!");
                });
              };

              // Анимация перемещения основного островка влево и показ QR-островка
              mainIsland.classList.add("shifted");
              qrIsland.classList.add("visible");

              // Очистка формы
              fileInput.value = "";
              uploadStatus.textContent = `File "${data.filename}" uploaded successfully!`;
              showToast("File uploaded successfully!");
            } else {
              uploadStatus.textContent = "Error uploading file.";
              showToast("Error uploading file.");
            }
          });

          // Обработка ошибок
          xhr.addEventListener("error", () => {
            progressBar.style.display = "none"; // Скрываем прогресс-бар
            uploadStatus.textContent = "Error uploading file.";
            showToast("Error uploading file.");
          });

          // Отправляем запрос на сервер
          xhr.open("POST", "/upload");
          xhr.send(formData);
        });
      });
    </script>
  </body>
</html>
