<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Вход / Регистрация</title>
  </head>
  <body>
    <h2>Форма входа / регистрации</h2>

    <div>
      <h3>Регистрация</h3>
      <input type="text" id="reg-login" placeholder="Логин" />
      <input type="password" id="reg-password" placeholder="Пароль" />
      <button onclick="signUp()">Зарегистрироваться</button>
    </div>

    <hr />

    <div>
      <h3>Вход</h3>
      <input type="text" id="login-login" placeholder="Логин" />
      <input type="password" id="login-password" placeholder="Пароль" />
      <button onclick="signIn()">Войти</button>
    </div>

    <hr />

    <div id="response" style="margin-top: 20px"></div>

    <script>
      async function request(url, method, body) {
        const options = {
          method,
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        };

        const res = await fetch(url, options);
        const data = await res.json();
        return data;
      }

      async function signUp() {
        const login = document.getElementById("reg-login").value;
        const password = document.getElementById("reg-password").value;

        const result = await request("/register", "POST", { login, password });
        displayResponse("Регистрация", result);
        if (result.uuid) {
          localStorage.setItem("userLogin", login);
          localStorage.setItem("userUuid", result.uuid);
          window.location.href = "static/user.html";
        }
      }

      async function signIn() {
        const login = document.getElementById("login-login").value;
        const password = document.getElementById("login-password").value;

        const result = await request("/signInPage", "POST", {
          login,
          password,
        });
        displayResponse("Вход", result);

        if (result.uuid) {
          localStorage.setItem("userLogin", login);
          localStorage.setItem("userUuid", result.uuid);
          window.location.href = "static/user.html";
        }
      }

      function displayResponse(title, data) {
        const container = document.getElementById("response");
        container.innerHTML = `
        <h4>${title}</h4>
        <pre>${JSON.stringify(data, null, 2)}</pre>
      `;
      }
    </script>
  </body>
</html>
